<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text">
      <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" class="error-message">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="error-message">
        Invalid email address
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" class="error-message">
        Password must be at least 8 characters
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password">
      <div *ngIf="userForm.controls['confirmPassword'].invalid && userForm.controls['confirmPassword'].touched" class="error-message">
        Passwords do not match
      </div>
    </div>

    <button type="submit" class="animated-btn" [disabled]="userForm.invalid">Submit</button>
  </form>
